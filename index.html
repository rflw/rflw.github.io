<!DOCTYPE html>

<body>
  <script>
    class Timer {
      constructor(time = 10, message = '', options = {}) {
        this.time = this.time(time);
        // this.message(message);
        // this.options(options);
        // this.permissionState(this.verifyNotificationPermission());
      }

      get time() {
        return this.time;
      }

      set time(time) {
        return this.time = time;
      }

      get options() {
        return this.options;
      }

      set options(options) {
        return this.options = options;
      }

      get message() {
        return this.message;
      }

      set message(message) {
        console.log('set message');
        return message.length ? 'message ok' : 'message no';
      }

      get permissionState() {
        return this.permission;
      }

      set permissionState(permission) {
        return this.permission = permission;
      }

      verifyNotificationPermission() {
        console.log('verify notification permission');
        if (Notification.permission === 'granted') {
          return Notification.permission;
        } else if (Notification.permission !== 'denied') {
          Notification.requestPermission().then(function(permission) {
            console.log('2');
            return permission;
          });
        }
      }

      displayNotification() {
        console.log('display notification');
        if (this.permission === 'granted') {
          new Notification(this.message);
        }
      }

      start() {
        console.log('start');
        // this.verifyNotificationPermission();
        this.displayNotification();
      }
    }

    new Timer(10, 'Lorem2').start();
  </script>
